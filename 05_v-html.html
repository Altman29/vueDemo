<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-html="content"></p>
        <p v-text="content"></p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                // content: "全栈之旅"
                content:"<a href='http://www.baidu.com'>baidu</a>"
            }
        })
    </script>

    <!-- 
        v-html指令的作用是设置元素的innerHTML
        内容中有html结构会被解析为标签
        v-text指令无论内容是什么，只会解析为文本
        解析文本使用v-text，需要解析html结构使用v-html
     -->
</body>

</html>
