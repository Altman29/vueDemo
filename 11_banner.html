<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="mask">
        <h2 class="center">
            <img src="./imgs/logo.png" alt="">
        </h2>
        <!-- 左箭头 -->
        <a href="javascript:void(0)" @click="prev" v-show="index>0">
            <img src="./imgs/prev.png" alt="">
        </a>
        <!-- 图片 -->
        <img :src="imgArr[index]" alt="">
        <!-- 右箭头 -->
        <a href="javascript:void(0)" @click="next" v-show="index<imgArr.length-1">
            <img src="./imgs/next.png" alt="">
        </a>
    </div>

    <script>
        var app = new Vue({
            el:"#mask",
            data:{
                imgArr:[
                    "./imgs/city1.png",
                    "./imgs/city1-1.png",
                    "./imgs/city-1-1-1.png",
                ],
                index:0
            },
            methods:{
                prev:function(){
                    this.index--;
                },
                next:function(){
                    this.index++;
                }
            }
        })
    </script>

    <!-- 
        列表数据使用数组保存
        v-bind指令可以设置元素属性，比如src
        v-show和v-if都可以切换元素显示状态，频繁切换用v-show
     -->
</body>

</html>
