<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="button" value="点击" @click="doIt(666,'jack')">
        <input type="text" @keyup.enter="sayHi">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                doIt: function (p1, p2) {
                    console.log(p1 + "do it" + p2);
                },
                sayHi: function () {
                    alert("吃了没");
                }
            }
        })
    </script>

    <!-- 
        v-on补充，可以传递参数
        事件绑定的方法写成函数调用的形式，可以传入自定义参数
        定义方法时需要定义形参来接收传入的实参
        事件后面跟上 .修饰符 可以对事件进行限制
        .enter 可以限制触发的按键为回车
     -->
</body>

</html>
