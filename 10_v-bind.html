<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" width="200" height="300" 
        :class="isActive?'active':''" @click="toggleActive">

        <img :src="imgSrc" width="200" height="300" :title="imgTitle+'123'"><!-- 简写 -->

        <img v-bind:src="imgSrc" width="200" height="300" 
        :class="{active:isActive}" @click="toggleActive">

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: "imgs/touxaing.png",
                imgTitle: "tilte here",
                isActive: false
            },
            methods: {
                toggleActive: function () {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>

    <!-- 
        test push
        v-bind指令的作用是为元素绑定属性
        完整的写法是 v-bind:属性名
        简写的话可以直接省略v-bind，只保留 :属性名
        需要动态的增删class建议使用对象的方式
     -->
</body>

</html>
