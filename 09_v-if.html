<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="toggleIsShow">
        <p v-if="isShow">啦啦啦啦</p>
        <p v-show="isShow">啦啦啦啦 v-show修饰</p>
        <h2 v-if="temperature>=35">好热啊</h2>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                temperature:36
            }, methods: {
                toggleIsShow: function () {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>

    <!-- 
        v-if指令的作用是根据表达式的真假切换元素的显示状态
        本质是通过操纵dom元素来切换显示状态
        表达式的值为true，元素存在于dom树中，为false，从dom树中移除
        频繁的切换v-show，反之使用v-if，前者的切换消耗小
     -->
</body>

</html>
