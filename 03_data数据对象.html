<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <div id="app">
        {{msg}}
        <h2> {{school.name}}{{school.mobile}} </h2>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
            <li>{{campus[2]}}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:"hello vscode！",
                school:{
                    name:"全栈开发大师",
                    mobile:"1312222"
                },
                campus:["beijing","shanghai","chongqing"]
            }
        })
    </script>

    <!-- 
        vue中用到的数据定义在data中
        data中可以写复杂类型的数据
        渲染复杂类型数据时，遵守js的语法即可
     -->
    
</body>
</html>
