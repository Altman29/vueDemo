<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <p id="app" class="app">
        {{msg}}
        <span>{{msg}}</span>
    </p>

    {{message}}

    <script>
        var app = new Vue({
            // el:"#app",//id选择器 建议
            el:".app",//类选择器
            data:{
                msg:"全栈开发大师"
            }
        })
    </script>

    <!-- 
        el:挂载点
        Q：vue实例的作用范围是什么？
        A：vue会管理el选项命中的元素及其内部的后代元素；

        Q：是否可以使用其他的选择器？
        A：可以使用其他的选择器，但是建议使用id选择器。

        Q：是否可以设置其他的dom元素？
        A：可以使用其他的双标签，不能使用HTML和BODY。
     -->
    
</body>
</html>
